<!DOCTYPE html>
<html>
<head>
  <title>Vue.js To-Do List</title>
  <!-- Incluye Vue.js desde una CDN (VersiÃ³n 2.x) -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <link rel="stylesheet" href="src/style.css">
  <div id="app">
    <h1>Vue.js To-Do List</h1>
    <input v-model="newTask" @keyup.enter="addTask" type="text" placeholder="Nueva tarea">
    <ul>
      <li v-for="(task, index) in tasks" :key="index">
        <input type="checkbox" v-model="task.completed"> {{ task.title }}
        <button @click="deleteTask(index)">Eliminar</button>
      </li>
    </ul>
  </div>

  <script>
    // Inicializa una nueva instancia de Vue
    new Vue({
      el: '#app',
      data: {
        newTask: '',
        tasks: [
          { title: 'Tarea 1', completed: false },
          { title: 'Tarea 2', completed: false },
          { title: 'Tarea 3', completed: true }
        ]
      },
      methods: {
        addTask() {
          if (this.newTask.trim() !== '') {
            this.tasks.push({ title: this.newTask, completed: false });
            this.newTask = '';
          }
        },
        deleteTask(index) {
          this.tasks.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
